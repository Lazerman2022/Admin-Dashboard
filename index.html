<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper-header">
                <div class="search-bar">
                    <img src="/images/header/magnify.svg" alt="search-bar-icon" width="40px" height="40px">
                    <input type="search" name="search" id="site-search">
                </div>
                <div class="profile">
                    <img src="/images/header/bell-ring-outline.svg" alt="notification" width="40px" height="40px">
                    <img src="/images/header/profile-picture.png" alt="profile picture" width="100px" height="100px">
                    <p style="font-weight: 700;">Username</p>
                </div>
            </div>
            <div class="lower-header">
                <div class="lower-header left-lower-header">
                    <div class="profile-picture">
                        <img src="/images/header/profile-picture.png" alt="profile picture" width="100px" height="100px">
                    </div>
                    <div class="text-container">
                        <div class="greet">Hi there,</div>
                        <div class="username">username</div>
                    </div>
                </div>
                <div class="lower-header right-lower-header">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard"> <img src="/images/sidebar/view-dashboard.svg" alt="dashboard" width="60px" height="60px">Dashboard</div>
            <div class="upper-sidebar">
                <div class="home"><img src="/images/sidebar/home.svg" alt="home" width="30px" height="30px">Home</div>
                <div class="profile-sidebar"><img src="/images/sidebar/card-account-details-outline.svg" alt="profile" width="30px" height="30px">Profile</div>
                <div class="messages"><img src="/images/sidebar/message-reply.svg" alt="message" width="30px" height="30px">Messages</div>
                <div class="history"><img src="/images/sidebar/clock-time-three.svg" alt="history" width="30px" height="30px">History</div>
                <div class="tasks"><img src="/images/sidebar/note-multiple.svg" alt="tasks" width="30px" height="30px">Tasks</div>
                <div class="communities"><img src="/images/sidebar/account-group.svg" alt="communities" width="30px" height="30px">Communities</div>
            </div>
            <div class="lower-sidebar">
                <div class="settings"><img src="/images/sidebar/cog.svg" alt="settings" width="30px" height="30px">Settings</div>
                <div class="support"><img src="/images/sidebar/help-box-outline.svg" alt="support" width="30px" height="30px">Support</div>
                <div class="privacy"><img src="/images/sidebar/shield-check.svg" alt="privacy" width="30px" height="30px">Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="article">
                article
            </div>
            <div class="announcement">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>
</body>
</html>
