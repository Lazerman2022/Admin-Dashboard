<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper-header">
                <div class="search-bar">search</div>
                <div class="notification">notification</div>
                <div class="profile-picture">profile</div>
                <div class="username">username</div>
            </div>
            <div class="lower-header">
                <div class="lower-header left-lower-header">
                    <div class="profile-picture">profile</div>
                    <div class="text-container">
                        <div class="greet">Hi there,</div>
                        <div class="username">username</div>
                    </div>
                </div>
                <div class="lower-header right-lower-header">
                    <div class="new">new</div>
                    <div class="upload">upload</div>
                    <div class="share">share</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard"> <img src="/images/view-dashboard.svg" alt="dashboard-svg" width="60px" height="60px">Dashboard</div>
            <div class="upper-sidebar">
                <div class="home"><img src="/images/home.svg" alt="dashboard-svg" width="30px" height="30px">Home</div>
                <div class="profile"><img src="/images/card-account-details-outline.svg" alt="dashboard-svg" width="30px" height="30px">Profile</div>
                <div class="messages"><img src="/images/message-reply.svg" alt="dashboard-svg" width="30px" height="30px">Messages</div>
                <div class="history"><img src="/images/clock-time-three.svg" alt="dashboard-svg" width="30px" height="30px">History</div>
                <div class="tasks"><img src="/images/note-multiple.svg" alt="dashboard-svg" width="30px" height="30px">Tasks</div>
                <div class="communities"><img src="/images/account-group.svg" alt="dashboard-svg" width="30px" height="30px">Communities</div>
            </div>
            <div class="lower-sidebar">
                <div class="settings"><img src="/images/cog.svg" alt="dashboard-svg" width="30px" height="30px">Settings</div>
                <div class="support"><img src="/images/help-box-outline.svg" alt="dashboard-svg" width="30px" height="30px">Support</div>
                <div class="privacy"><img src="/images/shield-check.svg" alt="dashboard-svg" width="30px" height="30px">Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="article">
                article
            </div>
            <div class="announcement">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>
</body>
</html>
