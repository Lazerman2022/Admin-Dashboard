<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper-header">
                <div class="search-bar">search</div>
                <div class="notification">notification</div>
                <div class="profile-picture">profile</div>
                <div class="username">username</div>
            </div>
            <div class="lower-header">
                <div class="lower-header left-lower-header">
                    <div class="profile-picture">profile</div>
                    <div class="text-container">
                        <div class="greet">Hi there,</div>
                        <div class="username">username</div>
                    </div>
                </div>
                <div class="lower-header right-lower-header">
                    <div class="new">new</div>
                    <div class="upload">upload</div>
                    <div class="share">share</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">dashboard</div>
            <div class="upper-sidebar">
                <div class="home">Home</div>
                <div class="profile">profile</div>
                <div class="messages">messages</div>
                <div class="history">history</div>
                <div class="tasks">tasks</div>
                <div class="communities">communities</div>
            </div>
            <div class="lower-sidebar">
                <div class="settings">settings</div>
                <div class="support">support</div>
                <div class="privacy">privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="article">
                article
            </div>
            <div class="announcement">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>
</body>
</html>
